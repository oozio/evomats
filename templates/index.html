<!DOCTYPE html>
<html>

{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

<body>

<h2>Enter monster ID</h2>
<form method=post action="/evomats.html">
  <dl>
    {{ render_field(form.mons_id) }}
  </dl>
  <p><input type=submit value='hello'>
</form>

</body>
</html>
